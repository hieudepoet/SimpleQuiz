services:
  - type: web
    name: quizmaster-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false # Set manually in Render dashboard
      - key: CORS_ORIGIN
        sync: false # Set to your Vercel URL e.g. https://quizmaster.vercel.app
      - key: PORT
        value: 3000
